<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <script src="https://kit.fontawesome.com/25aedb670a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js\script.js" charset="utf-8"></script>
    </head>

    <body>

        <div class="container">
            <div class="slideshow">
                <div class="prev"><i class="fas fa-angle-left"></i></div>
                <div class="images"> <!-- carousel -->
                    <img class="active first" src="https://images.pexels.com/photos/3772771/pexels-photo-3772771.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                    <img class="" src="https://images.pexels.com/photos/2318776/pexels-photo-2318776.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                    <img class="" src="https://images.pexels.com/photos/2881785/pexels-photo-2881785.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                    <img class="" src="https://images.pexels.com/photos/3441119/pexels-photo-3441119.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                    <img class="last" src="https://images.pexels.com/photos/3277932/pexels-photo-3277932.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">

                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="slider-nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

    </body>
</html>
